<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skill Box Block</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<header>
		<div class="forma_site">
			<div class="shapka">
				<div class="forma_img_shapka">
					<div class="forma_content_shapka">
						<div class="forma_blocks_sh">
							<div class="forma_logo">
								<h1 class="text_logo"><span>Skill Box</span> blockada</h1>
							</div>
							<div class="forma_dialog">
								<div class="forma_dialog_num_1">
									<div class="forma_icon_num">
										<div class="forma_icon">
											<img class="img_sh" src="image/Skins/icon_sh.png"/>
										</div>
										<div class="forma_icon">
											<img class="img_sh" src="image/Skins/zadanie.png"/>
										</div>
										<div class="forma_icon">
											<img class="img_sh" src="image/Skins/case.png"/>
										</div>
									</div>
									<div class="forma_text_num">
										<div class="forma_text">
											<p class="text_dialog">
												One free attempt every day
											</p>
										</div>
										<div class="forma_text">
											<p class="text_dialog">
												Tasks are given once a week
											</p>
										</div>
										<div class="forma_text">
											<p class="text_dialog">
												Cheap cases
											</p>
										</div>
									</div>
								</div>
								<div class="forma_dialog_num_2">
									<div class="forma_icon_num">
										<div class="forma_icon">
											<img class="img_sh" src="image/Skins/drop.png"/>
										</div>
										<div class="forma_icon">
											<img class="img_sh" src="image/Skins/reg.png"/>
										</div>
										<div class="forma_icon">
											<img class="img_sh" src="image/Skins/prize.png"/>
										</div>
									</div>
									<div class="forma_text_num">
										<div class="forma_text">
											<p class="text_dialog">
												drop from 55%
											</p>
										</div>
										<div class="forma_text">
											<p class="text_dialog">
												simplified registration form
											</p>
										</div>
										<div class="forma_text">
											<p class="text_dialog">
												Instant prize distribution
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<img class="shapka_img" src="image/background/background_shapka.jpg" alt="">
				</div>
			</div>


			<!-- Шапка завершена -->


			<div class="forma_blocks">
				<div class="forma_blocks_left">
					<div class="forma_blocks_left_img">
						<img class="img_blocks" src="image/background/bg_blocks_2.jpg" alt="">
					</div>
					<div class="forma_blocks_left_button">
						<button class="button_blocks">Подробнее</button>
					</div>
				</div>
				<div class="forma_blocks_right">
					<div class="forma_blocks_right_zag">
						<h1 class="text_blocks_right_zag">
							Mode <span class="zag">Hunter</span>
						</h1>
					</div>
					<div class="forma_blocks_right_content">
						<div class="forma_blocks_right_img">
							<div class="forma_right_icon">
								<img class="img_blocks_icon" src="image/background/icon_b.jpg" alt="">
							</div>
							<div class="forma_right_icon">
								<img class="img_blocks_icon" src="image/background/icon hunter.jpg" alt="">
							</div>
							<div class="forma_right_icon">
								<img class="img_blocks_icon" src="image/background/players.jpg" alt="">
							</div>
						</div>
						<div class="forma_blocks_right_text">
							<div class="forma_right_text">
								<h2 class="text_blocks">Fight 5 vs 1</h2>
							</div>
							<div class="forma_right_text">
								<h2 class="text_blocks">one crazed hunter</h2>
							</div>
							<div class="forma_right_text">
								<h2 class="text_blocks">five defenseless guys</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
